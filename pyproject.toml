[tool.poetry]
name = "tidy3d"
version = "2.6.0rc1"  # Thinking about bump2version
description = "A fast FDTD solver"
authors = ["Tyler Hughes <tyler@flexcompute.com>"]
license = "LGPLv2+"
readme = "README.md"
homepage = "https://github.com/flexcompute/tidy3d"
repository = "https://github.com/flexcompute/tidy3d"
classifiers = [
    "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
documentation = "https://docs.flexcompute.com/projects/tidy3d/en/latest/"
include = ["tidy3d/web/cacert.pem"] # Replacement directive for MANIFEST.in

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/flexcompute/tidy3d/issues"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
pyroots = ">=0.5.0"
xarray = ">=0.16.2"
importlib-metadata = ">=6.0.0"
h5netcdf = "1.0.2"
h5py = ">=3.0.0"
rich = "<12.6.0"
matplotlib = "*"
shapely = ">=2.0"
pydantic = ">=2.0"
PyYAML = "*"
dask = "*"
toml = "*"
scipy = "*"
boto3 = "1.28.*"
requests = "2.31.*"
pyjwt = "*"
click = "8.1.*"
responses = "*"

### Optional dependencies ### 
# development core
pre-commit = {version="*", optional = true}
black = {version="22.3.0", optional = true}
ruff = {version="*", optional = true}
tox = {version="*", optional = true}
pylint = {version="*", optional = true}
pytest = {version="*", optional = true}
pytest-timeout = {version="*", optional = true}
memory_profiler = {version="*", optional = true}
dill = {version="*", optional = true}
ipython = {version="*", optional = true}

# gdspy
gdspy = {version="*", optional = true}

# gdstk
gdstk = {version="*", optional = true}

# jax
jaxlib = [
    {version = ">=0.4.1,<=0.4.14", platform = "linux",  source="jaxsource", optional = true},
    {version = ">=0.4.1,<=0.4.14", platform = "darwin",  source="jaxsource", optional = true},
    {version = ">=0.4.13,<=0.4.14", platform = "win32", source="jaxsource", optional = true}
]

jax = [
    {version = ">=0.4.1,<=0.4.14", extras = ["cpu"], platform = "linux", source="jaxsource", optional = true},
    {version = ">=0.4.1,<=0.4.14", extras = ["cpu"], platform = "darwin",  source="jaxsource", optional = true},
    {version = ">=0.4.13,<=0.4.14", extras = ["cpu"], platform = "win32", source="jaxsource", optional = true}
]


# trimesh
trimesh = {version = "3.20.0", optional = true}
networkx = {version = ">=2.6.3, <=3.0", optional = true}
rtree = {version = "1.0.1", optional = true}

# docs
jupyter = {version="*", optional = true}
jinja2 = {version = ">=3.1.2", optional = true}
nbconvert = {version = ">=7.11.0", optional = true}
sphinx = {version=">=6.2.1,<7", optional = true}
nbsphinx = {version = ">=0.8.7", optional = true}
sphinx-copybutton = {version=">=0.5.2", optional = true}
sphinx-book-theme = {version = ">=1.0.1", optional = true}
pydata-sphinx-theme = {version = ">=0.13.3", optional = true}
# divparams = {optional = true, git = "https://github.com/daquinteroflex/sphinxcontrib-divparams.git"} # TODO FIX
# m2r2 = {version="*", optional = true} # TODO urgent fix
tmm = {version="*", optional = true}
grcwa = {version="*", optional = true}
sphinx-sitemap = {version=">=2.5.1", optional = true}
sphinx-tabs = {version="*", optional = true}
nbdime = {version="*", optional = true}
optax = {version="*", optional = true}
signac = {version="*", optional = true}
sax = {version="*", optional = true}
vtk = {version="<=9.2.6", optional = true}

[tool.poetry.extras]
dev = ["pre-commit", "black", "ruff", "tox", "pytest", "pytest-timeout", "memory_profiler", "dill", "ipython", "gdspy", "gdstk", "trimesh", "jax", "jaxlib", "networkx", "rtree", "jupyter", "jinja2", "nbconvert", "sphinx", "nbsphinx", "ipython", "divparams", "sphinx-copybutton", "sphinx-book-theme", "m2r2", "tmm", "gdstk", "grcwa", "sphinx-sitemap", "nbdime", "optax", "signac", "sax", "pylint", "jupyterblack", "pydata-sphinx-theme", "sphinx-tabs", "vtk"]
docs = ["jupyter", "jinja2", "nbconvert", "sphinx", "nbsphinx", "ipython", "divparams", "sphinx-copybutton", "sphinx-book-theme", "pydata-sphinx-theme", "m2r2", "tmm", "gdstk", "grcwa", "sphinx-sitemap", "nbdime", "optax", "signac", "sax", "pylint", "jupyterblack", "sphinx-tabs"]
gdspy = ["gdspy"]
gdstk = ["gdstk"]
jax = ["jaxlib", "jax"]
trimesh = ["trimesh", "networkx", "rtree"]
vtk = ["vtk"]

[tool.poetry.scripts]
tidy3d = "tidy3d.web.cli:tidy3d_cli"

[[tool.poetry.source]]
name = "PyPI"
priority = "default"

[[tool.poetry.source]]
name = "jaxsource"
url = "https://storage.googleapis.com/jax-releases/jax_releases.html"
priority = "primary"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''


[tool.ruff]
ignore-init-module-imports = true
typing-modules = ["tidy3d.components.types"] # without this Literal["something fails"]
line-length = 100
fix = true
ignore = [
  "E501",  # line too long, handled by black
  "B008",  # do not perform function calls in argument defaults
  "C901",  # too complex
  "UP007", # use x | y instead of union[x,y] (doesnt work)
  "B905",  # `zip()` without an explicit `strict=` parameter
  "C408",  # C408 Unnecessary `dict` call (rewrite as a literal)
  "B904",
  "B028",  # stacklevel
  "UP006", # typy annotation with Tuple[float] messes up pydantic
  "UP038", # TODO decide what to do here
  "UP035", # TODO decide what to do here
]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "C",  # flake8-comprehensions
  "B",  # flake8-bugbear
  "UP"
]

target-version = "py310"

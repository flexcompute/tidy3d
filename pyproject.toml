[tool.poetry]
name = "tidy3d-beta"
version = "1.8.1"
description = ""
authors = ["Tyler Hughes <tyler@flexcompute.com>"]
readme = "README.md"
packages = [
    { include = "tidy3d" },
    { include = "tidy3d/web" },
    { include = "tidy3d/plugins" },
]


[tool.poetry.dependencies]
python = "^3.7.2"
shapely = "^2.0.0"
scipy = [{ python = "~3.7", version = "^1.6.0" },
    { python = "~3.8", version = "^1.8.0" },
    { python = "^3.9", version = "^1.9.0" }]
numpy = [{ python = "~3.7", version = "^1.19.0" },
    { python = "~3.8", version = "^1.20.0" },
    { python = "^3.9", version = "^1.23.0" }]
matplotlib = [{ python = "~3.7", version = "~3.5" },
    { python = "^3.8", version = "^3.6" }]
pandas = [{ python = "~3.7", version = "^1.3.0"}, {python = "^3.8", version = "^1.5.0"}]
xarray = "0.20.2"
pyroots = "^0.5.0"
importlib-metadata = "<5.0.0"
h5netcdf = "^1.1.0"
h5py = "^3.7.0"
rich = "^12.6.0"
pydantic = "^1.10.2"
pyyaml = "^6.0"
dask = "~2022.02.0"
boto3 = "^1.26.31"
requests = "^2.28.1"
pyjwt = "^2.6.0"
toml = "^0.10.2"
click = "^8.1.3"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
pylint = "^2.15.8"
pytest = "^7.2.0"
pytest-timeout = "^2.1.0"
gdspy = "^1.6.12"
memory-profiler = "^0.61.0"
dill = "^0.3.6"
tox = "^3.0.0"
responses = "^0.22.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 100

include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
